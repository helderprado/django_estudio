{% extends 'base.html' %}

{% block content %}

<body style="background-color: #34495e;">

<br>

<div class="container">
	<div class="jumbotron">
		<h2>Editar Produto</h2>
		<form method="POST">
			{% csrf_token %}
			<label for="exampleFormControlInput1">Tipo:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.tipo }}" value="{{ item.tipo }}" aria-label="Search" name="tipo">
			<label for="exampleFormControlInput1">Cor:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.cor }}" value="{{ item.cor }}" aria-label="Search" name="cor">
			<label for="exampleFormControlInput1">M (BL):</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.MBL }}" value="{{ item.MBL }}" aria-label="Search" name="MBL">
			<label for="exampleFormControlInput1">G (BL):</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.GBL }}" value="{{ item.GBL }}" aria-label="Search" name="GBL">
			<label for="exampleFormControlInput1">P:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.P }}" value="{{ item.P }}" aria-label="Search" name="P">
			<label for="exampleFormControlInput1">M:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.M }}" value="{{ item.M }}" aria-label="Search" name="M">
			<label for="exampleFormControlInput1">G:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.G }}" value="{{ item.G }}" aria-label="Search" name="G">
			<label for="exampleFormControlInput1">GG:</label>
				<input class="form-control mr-sm-2" type="search" placeholder="{{ item.GG }}" value="{{ item.GG }}" aria-label="Search" name="GG">
				<br>
		 	<button type="submit" class="btn btn-primary">Alterar</button>
		</form>
	</div>
</div>

{% endblock %}
